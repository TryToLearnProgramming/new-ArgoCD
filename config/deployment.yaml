apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloweb-deployment
  labels:
    app: helloweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloweb
  template:
    metadata:
      labels:
        app: helloweb
    spec:
      containers:
      - name: helloweb
        image: 011659404441.dkr.ecr.us-east-1.amazonaws.com/gitops-argocd:main-57e3be0
        ports:
        - containerPort: 80
